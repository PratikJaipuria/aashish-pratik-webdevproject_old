<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
    <title>
       Register
    </title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" >
    <script src="js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet"/>
</head>

<body class="wbdv-text-clr-white" style="background-color: black;">

    <div class="container-fluid ">
        <h3>Register</h3>


        <ul class="nav nav-tabs">
            <li class="active">
                <a data-toggle="tab" href="#user">New User</a>
            </li>
            <li>
                <a data-toggle="tab" href="#owner">Restaurant Owner</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="user" class="tab-pane fade in active">

                <form name="registrationForm">
                    <label for="regUser" class="wbdv-req-field" >Username:</label>
                    <input ng-model="user.regUser"
                           id="regUser"
                           name="regUser"
                           type="text"
                           class="form-control"
                           placeholder="username"/>

                    <label for="regPassword" class="wbdv-req-field">Password:</label>
                    <input ng-model="user.regPassword"
                           id="regPassword"
                           name="regPassword"
                           type="password"
                           class="form-control"
                           placeholder="password"/>

                    <label for="regPassword2" class="wbdv-req-field">Verify Password:</label>
                    <input ng-model="user.regPassword2"
                           id="regPassword2"
                           name="regPassword2"
                           type="password"
                           class="form-control"
                           placeholder="verify password"/>

                    <label for="fname" class="wbdv-req-field">First Name:</label>
                    <input ng-model="user.fname"
                           id="fname"
                           name="fname"
                           type="text"
                           class="form-control"
                           placeholder="First Name" required/>

                    <label for="lname" class="wbdv-req-field">Last Name:</label>
                    <input ng-model="user.lname"
                           id="lname"
                           name="lname"
                           type="text"
                           class="form-control"
                           placeholder="Last Name" required/>

                    <label for="email" class="wbdv-req-field">Email:</label>
                    <input ng-model="user.email"
                           id="email"
                           name="email"
                           type="email"
                           class="form-control"
                           placeholder="Email"/>
                </form>

                <a ng-click="model.register(user)" class="btn btn-primary btn-block form-control"
                >Register</a>
                <a href="#/login" class="btn btn-danger  btn-block">Cancel</a>
            </div>

            <div id="owner" class="tab-pane fade">

                <form name="registrationForm">
                    <label for="regUser1" class="wbdv-req-field" >Username:</label>
                    <input ng-model="user.regUser"
                           id="regUser1"
                           name="regUser"
                           type="text"
                           class="form-control"
                           placeholder="username"/>

                    <label for="regPassword1" class="wbdv-req-field">Password:</label>
                    <input ng-model="user.regPassword"
                           id="regPassword1"
                           name="regPassword"
                           type="password"
                           class="form-control"
                           placeholder="password"/>

                    <label for="regPassword12" class="wbdv-req-field">Verify Password:</label>
                    <input ng-model="user.regPassword2"
                           id="regPassword12"
                           name="regPassword2"
                           type="password"
                           class="form-control"
                           placeholder="verify password"/>

                    <label for="fname1" class="wbdv-req-field">First Name:</label>
                    <input ng-model="user.fname"
                           id="fname1"
                           name="fname"
                           type="text"
                           class="form-control"
                           placeholder="First Name" required/>

                    <label for="lname1" class="wbdv-req-field">Last Name:</label>
                    <input ng-model="user.lname"
                           id="lname1"
                           name="lname"
                           type="text"
                           class="form-control"
                           placeholder="Last Name" required/>

                    <label for="email1" class="wbdv-req-field">Email:</label>
                    <input ng-model="user.email"
                           id="email1"
                           name="email"
                           type="email"
                           class="form-control"
                           placeholder="Email"/>
                </form>

                <a ng-click="model.register(user)" class="btn btn-primary btn-block form-control"
                >Register</a>
                <a href="#/login" class="btn btn-danger  btn-block">Cancel</a>
            </div>
        </div>
    </div>

</body>
</html>
