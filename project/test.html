<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>



    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/jquery-ui.js"></script>

</head>
<body>


<div class="container">
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <form name="registrationForm">
        <label for="regUser" class="wbdv-req-field" >Username:</label>
        <input ng-model="user.regUser"
               id="regUser"
               name="regUser"
               type="text"
               class="form-control"
               placeholder="username"/>

        <label for="regPassword" class="wbdv-req-field">Password:</label>
        <input ng-model="user.regPassword"
               id="regPassword"
               name="regPassword"
               type="password"
               class="form-control"
               placeholder="password"/>

        <label for="regPassword2" class="wbdv-req-field">Verify Password:</label>
        <input ng-model="user.regPassword2"
               id="regPassword2"
               name="regPassword2"
               type="password"
               class="form-control"
               placeholder="verify password"/>

        <label for="fname" class="wbdv-req-field">First Name:</label>
        <input ng-model="user.fname"
               id="fname"
               name="fname"
               type="text"
               class="form-control"
               placeholder="First Name" required/>

        <label for="lname" class="wbdv-req-field">Last Name:</label>
        <input ng-model="user.lname"
               id="lname"
               name="lname"
               type="text"
               class="form-control"
               placeholder="Last Name" required/>

        <label for="email" class="wbdv-req-field">Email:</label>
        <input ng-model="user.email"
               id="email"
               name="email"
               type="email"
               class="form-control"
               placeholder="Email"/>
    </form>

    <a ng-click="model.register(user)" class="btn btn-primary btn-block form-control"
    >Register</a>
    <a href="#/login" class="btn btn-danger  btn-block">Cancel</a>
</div>

</body>
</html>
