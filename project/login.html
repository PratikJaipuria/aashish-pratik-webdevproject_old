<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>

<body id="loginPage">

<div class="container" style="margin-top: 100px;">



    <!--<div ng-show="model.error" class="alert alert-danger" role="alert">-->
        <!--{{model.error}}-->
    <!--</div>-->



    <h1 class="wbdv-text-clr-white">Login</h1>
    <label class="wbdv-text-clr-white" for="username">Username</label>
    <input ng-model="user.username" type="text"
           id="username"
           class="form-control"
           placeholder="username"
           required/>

    <label class="wbdv-text-clr-white wbdv-mar-top-5" for="password">Password</label>
    <input ng-model="user.password"
           id="password"
           type="password"
           class="form-control"
           placeholder="password"
           required/>

    <a ng-click="model.login(user)"
       class="btn btn-primary
           btn-block">Login</a>
    <a ng-click="model.reg()" class="btn btn-success btn-block">Register</a>

</div>


</body>
</html>
